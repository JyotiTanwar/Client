<div class="container mt-4">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.id }}</td>
        <td>{{ contact.firstName }}</td>
        <td>{{ contact.lastName }}</td>
        <td>{{ contact.email }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="selectContact(contact)">Edit</button>
        </td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="delete(contact.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
